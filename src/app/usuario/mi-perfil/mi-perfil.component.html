<div class="p-6 max-w-4xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold" style="color: var(--color-foreground)">Mi Perfil</h1>
    <button 
      *ngIf="!editando"
      (click)="activarEdicion()"
      class="px-4 py-2 rounded-lg font-medium"
      style="background-color: var(--color-accent); color: white">
      Editar Perfil
    </button>
  </div>

  <div class="bg-white rounded-lg shadow-md p-6 border" style="border-color: var(--color-secondary)">
    <form (ngSubmit)="guardarCambios()">
      <!-- Información Personal -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b" style="color: var(--color-primary); border-color: var(--color-secondary)">
          Información Personal
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Nombre completo
            </label>
            <input 
              type="text" 
              [(ngModel)]="perfil.nombre" 
              name="nombre"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Documento de identidad
            </label>
            <input 
              type="text" 
              [(ngModel)]="perfil.documento" 
              name="documento"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Email
            </label>
            <input 
              type="email" 
              [(ngModel)]="perfil.email" 
              name="email"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Teléfono
            </label>
            <input 
              type="tel" 
              [(ngModel)]="perfil.telefono" 
              name="telefono"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>
        </div>
      </div>

      <!-- Dirección -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b" style="color: var(--color-primary); border-color: var(--color-secondary)">
          Dirección de Entrega
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="md:col-span-2">
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Dirección
            </label>
            <input 
              type="text" 
              [(ngModel)]="perfil.direccion" 
              name="direccion"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Ciudad
            </label>
            <input 
              type="text" 
              [(ngModel)]="perfil.ciudad" 
              name="ciudad"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>
        </div>
      </div>

      <!-- Información de EPS -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-4 pb-2 border-b" style="color: var(--color-primary); border-color: var(--color-secondary)">
          Información de EPS
        </h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              EPS
            </label>
            <input 
              type="text" 
              [(ngModel)]="perfil.eps" 
              name="eps"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>

          <div>
            <label class="block text-sm font-medium mb-2" style="color: var(--color-foreground)">
              Número de afiliación
            </label>
            <input 
              type="text" 
              [(ngModel)]="perfil.numeroEps" 
              name="numeroEps"
              [disabled]="!editando"
              class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 disabled:opacity-60"
              style="border-color: var(--color-secondary); background-color: var(--color-bg)">
          </div>
        </div>
      </div>

      <!-- Botones de acción -->
      <div *ngIf="editando" class="flex gap-3">
        <button 
          type="submit"
          [disabled]="guardando"
          class="flex-1 px-4 py-2 rounded-lg font-medium transition-opacity disabled:opacity-50"
          style="background-color: var(--color-accent); color: white">
          {{ guardando ? 'Guardando...' : 'Guardar Cambios' }}
        </button>
        <button 
          type="button"
          (click)="cancelarEdicion()"
          [disabled]="guardando"
          class="px-4 py-2 rounded-lg font-medium"
          style="background-color: var(--color-secondary); color: var(--color-foreground)">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
